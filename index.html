<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>
<body>

        <h1 id="endDate">9 june 2024 10:00</h1>
        <div class="countdown">
            <div>

                <input type="text" class="main" value="0" readonly>
                    <br>
                <label for="#" class="lab">Days</label>
            </div>
            <div>
                <input type="text" class="main" value="0" readonly>
                <br>
                <label for="#" class="lab">Hours</label>
            </div>
            <div>
                <input type="text" class="main" value="0" readonly>
                <br>
                <label for="#" class="lab">Minutes</label>
            </div>
            <div>
                <input type="text" class="main" value="0" readonly>
                <br>
                <label for="#" class="lab">Seconds</label>
                
            </div>
        </div>
    <script src="java.js"></script>
</body>
</html>
